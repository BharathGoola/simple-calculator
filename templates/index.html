<!DOCTYPE html>
<html>
<head>
    <title> Math Operations</title>
</head>
<body>
    <h1>Math Operations</h1>

    <!-- Addition -->
    <div>
        <label>Number 1:</label>
        <input type="number" step="any" id="addNum1">
        <span> + </span>
        <label>Number 2:</label>
        <input type="number" step="any" id="addNum2">
        <span> = </span>
        <input type="text" id="addResult" readonly>
    </div>

    <!-- Subtraction -->
    <div>
        <label>Number 1:</label>
        <input type="number" step="any" id="subNum1">
        <span> - </span>
        <label>Number 2:</label>
        <input type="number" step="any" id="subNum2">
        <span> = </span>
        <input type="text" id="subResult" readonly>
    </div>

    <!-- Multiplication -->
    <div>
        <label>Number 1:</label>
        <input type="number" step="any" id="mulNum1">
        <span> Ã— </span>
        <label>Number 2:</label>
        <input type="number" step="any" id="mulNum2">
        <span> = </span>
        <input type="text" id="mulResult" readonly>
    </div>

    <!-- Division -->
    <div>
        <label>Number 1:</label>
        <input type="number" step="any" id="divNum1">
        <span> Ã· </span>
        <label>Number 2:</label>
        <input type="number" step="any" id="divNum2">
        <span> = </span>
        <input type="text" id="divResult" readonly>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
